<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="gallery-header">
    <h1>Photo Gallery</h1>
</div>

<div class="gallery-container">
  <div class="gallery-grid">
      <!-- Thumbnails -->
      <img src="images/img1.jpg" alt="Image 1" class="gallery-img" onclick="openLightbox(1)">
      <img src="images/img2.jpg" alt="Image 2" class="gallery-img" onclick="openLightbox(2)">
      <img src="images/img3.jpg" alt="Image 3" class="gallery-img" onclick="openLightbox(3)">
      <img src="images/img4.jpg" alt="Image 4" class="gallery-img" onclick="openLightbox(4)">
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="event.stopPropagation();">&times;</span>
    <img class="lightbox-content" id="lightbox-img" onclick="zoomToggle()">
    <div id="caption"></div>
</div>

<!-- Admin Panel (vulnerable to broken access control and insecure design) -->

    <h2>Admin Panel</h2>
    <!-- Admin-specific content and features -->

    <!-- Insecure Design: Lack of proper authentication and authorization -->

</div>
